<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/restomenu-logo.png" alt="logo">
  </div>
  <div class="about-info">
    <h4 class="ion-padding-start">Restomenu</h4>

    <ion-list lines="none">


      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label position="stacked">Location</ion-label>
        <ion-select>
          <ion-select-option value="montreal" selected>Montreal, QC</ion-select-option>
          <ion-select-option value="toronto"> Toronto, ON</ion-select-option>
          <ion-select-option value="chicago">Chicago, IL</ion-select-option>
          <ion-select-option value="seattle">Seattle, WA</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p class="ion-padding-start ion-padding-end">
      For more than 30 years, as RestoMenu; we design, print, distribute restaurant & cafe menus, help our customers while growing their businesses.
    </p>
  </div>
</ion-content>
